<html ng-app="upload">
    <head>
        <title>Angular upload image</title>
    </head>
    <body>
    <form name="contactform" class="form-horizontal">  
        <div class="control-group">
            <div class="controls">
                <upload.image
                    src="http://localhost:8080/upload/test.jpg"
                    post="upload"
                    max-height="100"
                    max-width="100"
                        spinner="true">
                </upload.image>
            </div>
        </div>
    </form>  
    
    <script src="javascripts/angular.min.js" type="text/javascript"></script>
    <script src="javascripts/canvas-to-blob.min.js" type="text/javascript"></script>
    <script src="javascripts/dimage.js" type="text/javascript"></script>

    </body>
</html>
